spring:
  config:
    import: aws-parameterstore:/spartaifive-app/prod/

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect


info:
  app:
    name: spartaifive-app
    version: 1.0.0
