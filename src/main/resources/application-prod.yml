spring:
  config:
    import: aws-parameterstore:/sparaifive-app/prod/

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${rds엔드포인트}:3306/commercepaymentsystem260209
    username: admin
    password: 12345678

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: never
  info:
    env:
      enabled: true

info:
  app:
    name: spartaifive-app
    version: 1.0.0
