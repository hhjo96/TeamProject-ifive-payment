name: Java CI/CD with Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - uses: actions/checkout@v4

      # 2. JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle 빌드 (테스트 포함)
      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test
        # 테스트 미포함

      # 4. Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # QEMU 세팅: 다른 아키텍처 빌드 가능하게
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Buildx 세팅
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. Docker 이미지 빌드 및 푸시
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/spartaifive-app:arm64

      # 6. EC2에 배포 (SSH 접속 후 실행)
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 기존 컨테이너 중지 및 삭제
            sudo docker stop sparta-app || true
            sudo docker rm sparta-app || true
            # 최신 이미지 풀
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/spartaifive-app:arm64
            # 새 컨테이너 실행 (프로필 prod 적용)
            sudo docker run -d --name sparta-app \
            -p 8080:8080 \
            ${{ secrets.DOCKERHUB_USERNAME }}/spartaifive-app:arm64 \
            --spring.profiles.active=prod